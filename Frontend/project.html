<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFundTree - Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Row with Back Button -->
    <div class="container-fluid p-2 bg-light border-bottom">
        <div class="d-flex justify-content-start align-items-center">
            <!-- Back Button -->
            <button class="btn btn-outline-secondary" onclick="window.location.href='index.html'">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <!-- Post Content -->
    <div class="container mt-3">
        <!-- Image Section (like Instagram post) -->
        <div class="row justify-content-center">
            <div class="col-12 col-md-8">
                <div class="card mb-3">
                    <!-- Placeholder for uploaded image -->
                    <img src="" id="uploadedImage" class="card-img-top" alt="Uploaded PNG">
                    <div class="card-body">
                        <!-- Post Header -->
                        <h5 id="postName" class="card-title mb-1">Post Name</h5> <!-- Placeholder for post name -->
                        <p class="text-muted mb-2" id="description">Description</p> <!-- Placeholder for description -->

                        <!-- Placeholder for location -->
                        <p><strong>Location:</strong> [Placeholder location]</p> <!-- Location placeholder -->

                        
                        <!-- Donate Button -->
                        <div class="d-grid gap-2">
                            <button class="btn btn-success" id="donateBtn">Donate</button> <!-- Placeholder donate button -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts.js"></script>
</body>
</html>
