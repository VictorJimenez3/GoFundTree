<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoFundTree - Object Visualization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Top Row with Back Button -->
    <div class="container-fluid p-2 bg-light border-bottom">
        <div class="d-flex justify-content-start align-items-center">
            <!-- Back Button -->
            <button class="btn btn-outline-secondary" onclick="window.location.href='models.html'">
                <i class="bi bi-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <!-- Camera/AR Area Placeholder -->
    <div class="container mt-3">
        <div class="mb-3" style="height: 400px; background-color: #e9ecef; border: 2px dashed #6c757d;">
            <!-- AR camera functionality placeholder -->
            <p class="text-center pt-5">[Camera and AR functionality will be integrated here]</p>
        </div>
    </div>

    <!-- Upload File Button -->
    <div class="container">
        <div class="mb-3">
            <label for="uploadFile" class="form-label">Upload PNG Image</label>
            <input class="form-control" type="file" id="uploadFile" accept="image/png">
        </div>
    </div>

    <!-- Post Button -->
    <div class="container">
        <div class="d-grid gap-2">
            <button class="btn btn-success" id="postBtn">Post</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    //TODO
    // Function to handle page 3 (Camera Page)
        function setupCameraPage() {
            // Post Button redirect to Project Page (Page 4)
            document.getElementById('postBtn').addEventListener('click', function () {
                window.location.href = 'project.html';
            });
        
            // File upload validation for PNG files
            document.getElementById('uploadFile').addEventListener('change', function () {
                const file = this.files[0];
                if (file && file.type === 'image/png') {
                    console.log('PNG file selected:', file.name);
                } else {
                    alert('Please select a valid PNG image.');
                    this.value = ''; // Clear the input if invalid
                }
            });
        }</script>
</body>
</html>
